apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'generate.pdf.App'


repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation('org.apache.xmlgraphics:fop:2.3')
}